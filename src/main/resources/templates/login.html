<body>

<div class="container">

    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Please sign In</h5>
                    <form method="post" action="/login/process">
                        <div class="form-label-group" th:marginheight="5px">
                            <input name="email" class="form-control" placeholder="email" required autofocus>
                        </div>
                        <div class="form-label-group" th:marginheight="5px">
                            <div class="input-group">
                                <input id="password" type="password" name="password" class="form-control"
                                       placeholder="password" required>
                                <div class="input-group-prepend">
                                    <div id="showPassword" class="input-group-text"> <span class="glyphicon glyphicon-eye-open" title="Показать пароль"></span></div>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" th:marginheight="5px"
                                type="submit">Sign in
                        </button>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
